<br> 
<form  #registroForm="ngForm"(ngSubmit)="registrar()" class="example-form">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" class="form-control" id="nombre"   matInput placeholder="Enter nombre">  
      </div> 
      <div class="form-group">
        <label for="exampleInputEmail1">Apellido</label>
        <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" class="form-control" id="apellido"   matInput placeholder="Enter apellido">  
      </div> 
      <div class="form-group">
        <label for="exampleInputEmail1">Nick</label>
        <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" id="nick"  matInput placeholder="Enter nick">  
      </div> 

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1" matInput  placeholder="Enter email">  
      </div>  
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input  type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password"  matInput placeholder="Enter your password" >
      </div>


<button type="submit" class="btn btn-primary">Submit</button>
 
</form>
